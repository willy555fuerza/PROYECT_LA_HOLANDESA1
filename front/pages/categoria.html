    <script>
        // JavaScript para mostrar/ocultar el formulario
        document.addEventListener("DOMContentLoaded", function() {
            const btnAgregarUsuario = document.querySelector('#btnAgregarUsuario');
            const formAgregarUsuario = document.querySelector('#myForm');

            btnAgregarUsuario.addEventListener("click", function(event) {
                event.stopPropagation(); // Detiene la propagaci칩n del evento
                formAgregarUsuario.classList.toggle('form-registro-visible'); // Muestra el formulario
            });

            formAgregarUsuario.addEventListener("submit", function(event) {
                event.stopPropagation(); // Detiene la propagaci칩n del evento
                formAgregarUsuario.classList.toggle('form-registro-visible'); // Oculta el formulario despu칠s de enviarlo
                // Aqu칤 puedes agregar c칩digo para manejar el env칤o del formulario
            });

            window.addEventListener("click", function(event) {
                if (!event.target.matches("#btnAgregarUsuario") && !formAgregarUsuario.contains(event.target)) {
                    if (formAgregarUsuario.classList.contains('form-registro-visible')) {
                        formAgregarUsuario.classList.remove('form-registro-visible'); // Quita la clase para ocultar el formulario
                    }
                }
            });
        });

    </script>
